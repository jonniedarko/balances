<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


    <!-- Dashboard Tab -->
    <ion-tab title="Status" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>


    <!-- Chats Tab -->
    <ion-tab title="Transactions" icon-off="ion-arrow-swap" icon-on="ion-arrow-swap" href="#/tab/transactions">
        <ion-nav-view name="tab-transactions"></ion-nav-view>
    </ion-tab>

    <!-- Friends Tab -->
    <ion-tab title="Calendar" icon-off="ion-ios7-calendar-outline" icon-on="ion-ios7-calendar" href="#/tab/calenderview">
        <ion-nav-view name="tab-calenderview"></ion-nav-view>
    </ion-tab>


    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
