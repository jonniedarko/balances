<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="newtitle" placeholder="Title">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Amount" ng-model="newAmount">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Type" ng-model="newType">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Payee/Payer" ng-model="newPayeePayer">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Date" ng-model="newDate">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Time" ng-model="newTime">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Account" ng-model="newAccount">
            </label>
            <label class="item item-input">
                <textarea placeholder="Description" ng-model="newDescription"></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button button-full button-positive activated" ng-click="submitNewTransaction(newtitle,newAmount, newType, newPayeePayer, newDate, newTime, newAccount, newDescription)">Add</button>
            <button class="button button-full button-assertive activated " ng-click="closeModal()">Cancel</button>
        </div>
    </ion-content>
</ion-modal-view>
